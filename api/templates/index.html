{% extends "base.html" %}
{% block content %}
{% if logged_in %}

<h1>Welcome, <span style='color: green'>{{ user['username'] }}</span></h1>
<hr>

<p>Your API key is: <pre><code>{{ user['api_key'] }}</code></pre></p>

{% else %}

<h1>MailSrv</h1>
<p>
    Access to this server is private. 
    Specify your username and key to access/create an account.
</p>

{% endif %}
{% endblock %}
